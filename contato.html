<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produto.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
<main>
            <form> 
                <label for="nomesobrenome">Nome e Sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required>
          <label for="Email"> Email</label>
          <input type="email" id="Email" class="input-padrao" required placeholder="seuemail@dominio.com">

          <label for="telefone"> telefone</label>
          <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">


          <label for="mensagem">mensagem</label>
          <input type="text" id="mensagem" class="input-padrao" required>
          <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>
         <fieldset>
          <legend>Como prefere o nosso contato? </legend>
          <label for="radio-Email">  <input type="radio" name="Contato" value="Email" id="radio-Email">
            Email </label>        
        
          <label for="radio-Telefone">  <input type="radio" name="Contato"  value="Telefone" id="radio-Telefone">
            Telefone</label>        
          
          <label for="radio-Wathsapp"> <input type="radio"  name="Contato" value="Whatsapp" id="radio-Wathsapp" checked>
            Whatsapp</label>        
          
         </fieldset>
        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select>
              <option>Manhã</option>
              <option>Tarde</option>
              <option>Noite</option>
          </select>
        </fieldset>



         <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por Email?</label>
        
          
          
          <input type="submit" value="Enviar Formulario" class="enviar">
           
        
        
        
        
        
        
        
        
        
        </form>

        <table>
          <thead>
              <tr>
                  <th>Dia</th>
                  <th>Horário</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>Segunda</td>
                  <td>8h ~ 20h</td>
              </tr>
              <tr>
                  <td>Quarta</td>
                  <td>8h ~ 20h</td>
              </tr>
              <tr>
                  <td>Sexta</td>
                  <td>8h ~ 20h</td>
              </tr>
          </tbody>
      </table>

            
        </main>
        </header>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="Copyrights">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
